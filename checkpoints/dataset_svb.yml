save_dir: /depot/chan129/users/harshana/Datasets/Synthetic/
gt_crop: ~
cap_crop: ~
val_perc: 1.0

dataset:
  type: SVBDataset
  gt_dataset_path: /depot/chan129/users/harshana/Datasets/Deconvolution/hybrid_Flickr2k_gt_v2/
  gt_dataset_file_pattern: !!str \*
  gt_key: gt
  lq_key: blur
  data_percent: [0, 100]

  transforms:
    to_tensor:
      keys: [gt_key]
    select_channels:
      keys: [gt_key]
      channels: [True, True, True, False]
    crop:
      keys: [gt_key]
      h: 1024
      w: 1024
    sv_convolution:
      keys: [gt_key]
      keys_new: [lq_key]

    rescale:
      keys: [gt_key]
      factor: 1